<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css"/>
    <script type="text/javascript" src="/static/admin/js/libs/modernizr.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<style type="text/css">
    ul.pagination  li{
        float: left;
    }

    div.list-page{
        width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    fieldset.search {
        padding: 0px;
        border: none;
        width: 232px;
        background:#e0e0e0;
    }

    fieldset.search:hover {
        background: #a8a8a8;
    }
    .search input, .search button {
        border: none;
        float: left;
    }
    .search input.box {
        height: 28px;
        width: 200;
        margin-right: 0px;
        padding-right: 0px;
        background: #e0e0e0;
        margin: 1px;
    }
    .search input.box:focus {
        background: #e8e8e8 ;
        outline: none;
    }
    .search button.btn {
        border: none;
        width: 28px;
        height: 28px;
        margin: 0px auto;
        margin: 1px;
        background: url(http://sandbox.runjs.cn/uploads/rs/339/livk7pl5/search_blue.png) no-repeat top right;
    }
    .search button.btn:hover {
        background: url(http://sandbox.runjs.cn/uploads/rs/339/livk7pl5/search_black.png) no-repeat bottom right;
    }</style>
<body>
{include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><span class="crumb-name">用户管理</span></div>
        </div>
        <div>
            <form method="get" id="searchform" action="{:url('search_user')}">
                <fieldset class="search">
                    <input type="text" name="uname" id="s" class="box inputText" placeholder="输入用户昵称">
                    <button class="btn"> </button>
                </fieldset>
            </form>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>用户ID</th>
                            <th>昵称</th>
                            <th>邮箱</th>
                            <th>当月发帖数</th>
                            <th>操作</th>
                        </tr>
                        {volist name="list" id="vo"}
                        <tr>
                            <td>{$vo.user_id}</td>
                            <td>{$vo.user_name}</td>
                            <td>{$vo.user_email}</td>
                            <td>{$vo.num}</td>
                            <td><a href="#" value="{$vo.user_id}" class="user_id">重置密码</a></td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page" style="width: 800px;"></div>
                </div>
            </form>
            <div class="list-page" style="width: 800px;">{$list->render()}</div>
        </div>
    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    $("a.user_id").on("click", function() {
        if(window.confirm('你确定要重置密码吗？')){
            $.ajax({
                type: "GET",
                url: "{:url('re_psw')}",
                data: {
                    user_id: $(this).attr('value')
                },
                success: function(data) {
                    alert(data);
                },
                error: function() {
                    alert("提交失败！");
                }
            });
        }else{
            //alert("取消");
            return false;
        }

    })
</script>
</body>
</html>
