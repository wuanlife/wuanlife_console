<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<style type="text/css">
    ul.pagination  li{
        float: left;
    }

    div.list-page{
        width: 400px;
        margin: 0 auto;
        text-align: center;
    }
</style>
<body>
{include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><span class="crumb-name">用户管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>用户ID</th>
                            <th>昵称</th>
                            <th>邮箱</th>
                            <th>当月发帖数</th>
                            <th>操作</th>
                        </tr>
                        {volist name="list" id="vo"}
                        <tr>
                            <td>{$vo.user_id}</td>
                            <td>{$vo.user_name}</td>
                            <td>{$vo.user_email}</td>
                            <td>{$vo.num}</td>
                            <td><a href="#" class="user_id" value="{$vo.user_id}">重置密码</a></td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page" style="width: 800px;"></div>
                </div>
            </form>
            <div class="list-page" style="width: 800px;">{$list->render()}</div>
        </div>
    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    $("a.user_id").on("click", function() {
        if(window.confirm('你确定要重置密码吗？')){
            $.ajax({
                type: "GET",
                url: "re_psw",
                data: {
                    user_id: $(this).attr('value')
                },
                success: function(data) {
                    alert(data);
                },
                error: function() {
                    alert("提交失败！");
                }
            });
        }else{
            //alert("取消");
            return false;
        }

    })
</script>
</body>
</html>
